<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Numeros Magicos✨</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="play col-12 col-md-8 offset-md-2 text-center mt-4">
            <div class="input-group mt-4 mb-4">
                <input type="text" class="form-control" placeholder="ENCUENTRA EL NUMERO MAGICO ||  INGRESE NUMEROS DEL 0 AL 3" aria-label="Recipient's username" aria-describedby="button-addon2" id="userText">
                <div class="input-group-append">
                  <button class="btn btn-play" type="button" id="button-addon2" onclick="playGame()">PLAY</button>
                </div>
              </div>
          <h2 class="mt-4">Bienvenido a "NumMagic"</h2>
          <h3>El juego consiste en adivinar cual es el numero Magico✨. </h3>
          <h4>No olvidar que los numeros van desde el "0" hasta el "3", empieza ya la prueba haciendo click en el boton "Play".</h4>
        </div>
      </div>
    </div>

    <script src="/NumMagic.js"></script>
  </body>
</html>
